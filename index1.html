<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indx.css">
</head>

<body>
    <h2>CALCULATOR</h2>
    <div id="calculator" style="background-color: rgb(167, 255, 167)">
        <div>
            <input type="text" name="answer" id="ans">
        </div>
        <div>
            <button class="btn" id="first">C</button>
            <button class="btn">%</button>
            <button class="btn">X</button>
            <button class="btn">/</button>
        </div>

        <div  id="second">
            <button class="btn" id="first">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>

        <div  id="third">
            <button class="btn" id="first">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>

        <div id="fourth">
            <button class="btn" id="first">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>

        <div id="fifth">
            <button class="btn" id="first">00</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>
        </div>
    </div>
</body>

</html>
