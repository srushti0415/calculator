<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indx.css">
</head>

<body>
    <!-- <h2>CALCULATOR</h2> -->
    <div id="container" class="stylec">
        <input type="text" name="calculator" id="ans">
        
        <div>
            <button id="btn">C</button>
            <button id="btn">%</button>
            <button id="btn">X</button>
            <button id="btn">/</button>
        </div>

        <div id="second">
            <button id="btn" onclick="myfunction()">7</button>
            <button id="btn">8</button>
            <button id="btn">9</button>
            <button id="btn">*</button>
        </div>

        <div id="third">
            <button id="btn">4</button>
            <button id="btn">5</button>
            <button id="btn">6</button>
            <button id="btn">-</button>
        </div>

        <div id="fourth">
            <button id="btn">1</button>
            <button id="btn">2</button>
            <button id="btn">3</button>
            <button id="btn">+</button>
        </div>

        <div id="fifth">
            <button id="btn">00</button>
            <button id="btn">0</button>
            <button id="btn">.</button>
            <button id="btn">=</button>
        </div>
    </div>
    <script src="./index1.js"></script>
</body>

</html>
