<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./indx.css">
</head>

<body>
    <h1>Calculator </h1>
    <div>
        <div class="upper">
            <button type="button">0</button><br>
        </div>
        <div class="down" id="first">
            <button>AC</button>
            <button>@</button>
            <button>%</button>
            <button>/</button><br>
        </div>
        <div class="down" id="second">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button><br>
        </div>
        <div class="down" id="third">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button><br>
        </div>
        <div class="down" id="four">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button><br>
        </div>
        <div class="down" id="five">
            <button>^</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
